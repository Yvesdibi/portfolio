<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de QR Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>✨ Générateur de QR Code ✨</h1>

    <input type="text" id="text" placeholder="Entrez votre texte ou URL">
    
    <label for="colorDark">Couleur du QR code :</label>
    <input type="color" id="colorDark" value="#000000">
    
    <label for="colorLight">Couleur du fond :</label>
    <input type="color" id="colorLight" value="#ffffff">
    
    <label for="size">Taille du QR code (en pixels) :</label>
    <input type="number" id="size" value="200" min="100" max="500">
    
    <button id="generate">Générer</button>
    <button id="download" style="display: none;">Télécharger le QR Code</button>

    <div id="qrcode"></div>
    <p id="success-message">QR Code généré avec succès ✅</p>
    <p id="error-message">Veuillez entrer un texte ou une URL valide ⚠️</p>

    <button id="toggle-theme">Changer le thème</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
